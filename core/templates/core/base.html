<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <!-- Estilos --> 
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/lightbox/css/lightbox.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/dropzone/css/dropzone.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/business-casual.css' %}" rel="stylesheet">

</head>
<body>

    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light py-lg-4" id="mainNav">
      <div class="container-fluid">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#"><img src="{% static 'core/img/logo.png' %}" style="width:200px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <a class="navbar-brand" href="#">
            <img src="{% static 'core/img/logo.png' %}" alt="Logo" style="width:300px;">
          </a>
          <ul class="navbar-nav">
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{% url 'home' %}">INICIO</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{% url 'estates' %}">PROPIEDADES</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="#">GASTRONOMÍA</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="#">HOTELERÍA</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="#">COMPRAS</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="#">CONTACTO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido -->
    {% block content %}{% endblock %}


    <!-- Pié de página -->
    <footer class="footer text-faded text-center py-5 mt-3">
      <div class="container">
        <p class="m-0 mbt1">&copy; Cerro Concepción 2019</p>
        <p class="m-0 mbt1">Todos los derechos reservados</p>
      </div>
  	</footer>

    <!-- Javascript -->
    <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'core/vendor/lightbox/js/lightbox.js' %}"></script>
    <script src="{% static 'core/vendor/dropzone/js/dropzone.js' %}"></script>
    <script src="{% static 'core/js/master.js' %}"></script>

    {% block script %}{% endblock %}
</body>
</html>
