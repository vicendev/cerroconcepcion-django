{% extends 'core/base.html' %}
{% load static %}
{% load bootstrap %}
{% block title %}Nueva Propiedad{% endblock %}

{% block content%}
<main role="main">
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <form action="" enctype='multipart/form-data' method="POST">
                    {% csrf_token %}

                    {% for field in estateForm %}
                        {{ field|bootstrap }} </br>
                    {% endfor %}
                    
                    {% for image in imageForm %}
                        {{ image|bootstrap }}
                    {% endfor %}
                    <!--{{ formset.management_form }}
                    {% for form in formset %}
                        {{ form|bootstrap }}
                    {% endfor %}-->

                    <div class="text-center">
                        <input type="submit" class="btn btn-primary btn-block" value="Publicar"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
